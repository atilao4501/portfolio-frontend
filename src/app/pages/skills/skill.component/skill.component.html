<div class="skills-container" *ngIf="vm$ | async as vm">
  <div class="skills-content">
    <!-- Header -->
    <div class="skills-header">
      <h1 class="skills-title">{{ vm.title }}</h1>
    </div>

    <!-- Categories -->
    <div class="skills-categories">
      <div class="skill-category" *ngFor="let category of vm.categories">
        <h2 class="category-title">{{ category.title }}</h2>

        <div class="skills-grid">
          <div class="skill-card" *ngFor="let skill of category.skills">
            <img
              [src]="skill.svg"
              [alt]="skill.name"
              loading="lazy"
              height="40"
            />
            <h3 class="skill-name" [class.long-name]="skill.name.length > 12">
              {{ skill.name }}
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
